<body style="width: 1400px">

<!-- Dual bar chart-->
<svg id="barchart" width="1000" height="500"></svg>
<script type="text/javascript" src="../static/js/activity.js"></script>
<script type="text/javascript" src="../static/js/barchart.js" charset="utf-8">
</script>

<!-- Slider -->
<div>
    <button id="play-button">Play</button>
    <div class="mt-3" id="timeslider"></div>
</div>

<link rel="stylesheet" href="../static/css/timeslider.css">

<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="../static/js/timeslider.js" charset="utf-8"></script>

<!-- Activity timeline -->
<svg id="activity" width="1000" height="500"></svg>
<font style="font-size:11px;">Direction of Hyperlinks:</font>
<select id="selectbox">
    <option value="_source">Outgoing</option>
    <option value="_target">Incoming</option>
</select>
</body>

<!-- Emmbeddings -->
<div id="embeddings-tooltip">
    <img id="embeddings-tooltip-thumbnail"
         src="https://styles.redditmedia.com/t5_6/styles/communityIcon_a8uzjit9bwr21.png"
         width=32>
    <span id="embeddings-tooltip-title"></span>
    <div id="embeddings-tooltip-description"></div>
</div>
<div class="mt-3" id="embeddings"></div>

<link rel="stylesheet" type="text/css" href="../static/css/embeddings.css">

<script src="https://d3js.org/d3.v5.min.js"></script>
<script type="text/javascript" src="../static/js/embeddings-tooltip.js"></script>
<script type="text/javascript" src="../static/js/embeddings.js"></script>
