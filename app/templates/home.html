{% extends "base.html" %}

{% block title %}Infovis{% endblock %}
{% block body %}
<script type="text/javascript">
    d3.selectAll(".nav-item").classed("active", false);
    d3.select("#nav-link-home").classed("active", true);
</script>

<link rel="stylesheet" type="text/css" href="../static/css/main.css">

<div class="grid2x2">
<!--<body style="width: 1400px">-->

    <!-- Slider and Barchart -->
    <div class="box box1">
                <div class="bar"><svg id="barchart" width="800" height="400"></svg></div>
                <div id="timeslider"><button id="play-button">Play</button></div>
                <script type="text/javascript" src="../static/js/activity.js"></script>
                <script type="text/javascript" src="../static/js/barchart.js" charset="utf-8"></script>
            <link rel="stylesheet" href="../static/css/timeslider.css">
    </div>

    <!-- Emmbeddings -->
    <div class="box box3">
            <div id="embeddings-tooltip">
                <img id="embeddings-tooltip-thumbnail"
                     src="https://styles.redditmedia.com/t5_6/styles/communityIcon_a8uzjit9bwr21.png"
                     width=32>
                <span id="embeddings-tooltip-title"></span>
                <div id="embeddings-tooltip-description"></div>
            </div>
            <div class="mt-3" id="embeddings"></div>
            <link rel="stylesheet" type="text/css" href="../static/css/embeddings.css">
            <script type="text/javascript" src="../static/js/embeddings-tooltip.js"></script>
            <script type="text/javascript" src="../static/js/embeddings.js"></script>
    </div>

    <!-- Activity timeline -->
    <div class="box box2">
            <div class="timeline">
                <svg id="activity" width="800" height="400"></svg>
            </div>
            <div class="selections">
                <font>Direction of Hyperlinks: </font>
                <select id="selectbox">
                    <option value="_source">Outgoing</option>
                    <option value="_target">Incoming</option>
                </select>
            </div>
            <link rel="stylesheet" type="text/css" href="../static/css/activity.css">
    </div>

<!--</body>-->

      <!-- Comments -->
      <div class="box box4">
          <!-- Example of Reddit Card. Here I want to sample from our set to display an example. Wolf -->
          <div class="comment">
          <blockquote class="reddit-card" data-card-created="1582734801">
              <a href="https://www.reddit.com/r/conspiracy/comments/34wxgc/come_look_at_all_the_brainwashed_idiots_in/">
                 Come look at all the brainwashed idiots in r/Documentaries</a> from
              <a href="http://www.reddit.com/r/conspiracy">r/conspiracy</a>
          </blockquote>
            <script async src="//embed.redditmedia.com/widgets/platform.js" charset="UTF-8"></script>
          </div>
      </div>
</div>

{% endblock %}
